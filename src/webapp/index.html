<!DOCTYPE html>
<html>
<head>
    <title>Carpool Booking</title>
</head>
<body>

<h2>Carpool Booking</h2>

<form action="bookRide" method="post">

    Name: <input type="text" name="name" required><br><br>
    Email: <input type="text" name="email" required><br><br>
    Password: <input type="password" name="password" required><br><br>

    Ride ID: <input type="number" name="rideId" required><br><br>
    Source: <input type="text" name="source" required><br><br>
    Destination: <input type="text" name="destination" required><br><br>
    Available Seats: <input type="number" name="availSeats" required><br><br>
    Price Per Seat: <input type="number" step="0.01" name="price" required><br><br>

    Seats to Book: <input type="number" name="seats" required><br><br>

    <input type="submit" value="Book Ride">

</form>

</body>
</html>
